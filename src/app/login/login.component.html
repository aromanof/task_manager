<div class="login-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Enter the TaskManager!</mat-card-title>
      <mat-card-title>or <span class="register_link">create a new account</span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="loginForm">
          <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" name="username" formControlName="username" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
          </mat-form-field>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="loginForm.invalid" mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
